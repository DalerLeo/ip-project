<!DOCTYPE html>
<html>
<head>
	<title></title>
		<link href="../libs/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<script type="text/javascript"  src="../libs/js/jquery.js"></script>
	<script type="text/javascript"  src="../libs/js/jquery.validate.js"></script>
	<script type="text/javascript" 	src="../libs/js/bootstrap.min.js"></script>
	<!-- <script src="../libs/js/form-validator.js.js"></script> -->	<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.js" ></script> -->		
    <script type="text/javascript"  src="script.js"></script>
<style type="text/css">

	.glyphicon-ok {
		color: green!important;
	}

	#sign_up_form label span .glyphicon-remove {
		color: red!important;
	}
	.red{
		color: red;
	}
	.black{
		color: rgb(0, 0, 0);
	}
	.glyphicon-remove {
		color: red!important;
	}


</style>
</head>
<body>

<div class="container">
	<div class="row">
		
		<div class="col-md-6">
			

			<form id="sign_up_form" action="">
				<div class="form-group">
					<label for="first_name">First name <span></span></label>
					<input id="first_name" type="text" name="first_name" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="last_name">Last name <span></span></label>
					<input id="last_name" type="text" name="last_name" class="form-control" pattern="\w+" required>
				</div>
				<div class="form-group">
					<label for="passport">passport <span></span></label>
					<input id="passport" type="text" name="passport"  class="form-control" placeholder="AA1234567">
				</div>
				<div class="form-group">
					<label for="birth_date">Birth date <span></span></label>
					<input id="birth_date" placeholder="dd/mm/yyyy" name="birth_date" type="text"  class="form-control">
				</div>
				<div class="form-group">
					<label for="email">Email <span></span></label>
					<input id="email" type="email" name="email" class="form-control" >
				</div>
				<div class="form-group">
					<label for="phone">phone <span></span></label>
					<input id="phone" type="text" name="phone" placeholder="998987654321" pattern="\d+"  class="form-control">
				</div>
				<div class="form-group">
					<label for="job_study">job-study place <span></span></label>
					<input id="job_study" name="job_study" type="text"  class="form-control">
				</div>
				<div class="form-group">
					<label for="password">password <span></span></label>
					<input id="password" name="password" type="password"  class="form-control">
				</div>
				<div class="form-group">
					<label for="password2">Confirm password <span></span></label>
					<input id="password2" name="password2" type="password"  class="form-control">
				</div>
				<div class="form-group">
					<input id="sign_up_btn" type="button"  class="form-control" value="Sign up">
				</div>
			</form>

		</div>
		<div class="col-md-3">
			<div style="margin:"></div>
		</div>



		<div class="modal fade" id="myModal" role="dialog">
		    <div class="modal-dialog">
		    
		      <!-- Modal content-->
			    <div class="modal-content">
			        <div class="modal-header">
			          	<div class="panel panel-success">
						     <div class="panel-heading" style="height:80px!important;font-size:20px;	">You have successfully registered</div>
						     
					    </div>
			        </div>
			    </div>
		      
		    </div>
	 	</div>
	</div>
</div>

</body>
</html>
